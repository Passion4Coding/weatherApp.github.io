<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/css/weather.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
    />

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid parentContainer">
      <div class="row justify-content-center">
        <div class="col-2" id="loadingSpinner">
          <div id="loading" class="loader"></div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div
          class="col-xs-12 col-sm-12 col-md-11 col-lg-9 bg-white p-0"
          id="app_container"
        >
          <div class="container" id="main">
            <div class="row justify-content-center">
              <div class="col-12">
                <div class="form-group search_block">
                  <span id="loaction">
                    <img
                      src="./src/images/location.png"
                      width="17px"
                      alt="location"
                      class="img-fluid"
                    />
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search"
                    id="searchBox"
                  />
                  <span id="search">
                    <img
                      src="./src/images/search.png"
                      width="17px"
                      alt="search"
                      class="img-fluid"
                      id="searchIcon"
                    />
                  </span>
                </div>
              </div>
            </div>

            <span id="location"></span>
            <div id="itemlist">
              <div id="day-container"></div>
            </div>
            <div class="row justify-content-center" id="weather_week">
              <div id="weather_days"></div>
              <p id="ssss"></p>
            </div>

            <div class="row justify-content-center">
              <div class="col-11" id="graphs_block">
                <p>
                  <span id="todayTempIs" class="todayTempIs"></span>
                  <span class="todayTempIs">&#8451; </span>
                  <span>
                    <img
                      id="wicon"
                      src=""
                      alt="Weather icon"
                      class="img-fluid"
                    />
                  </span>
                </p>
                <div id="chart" style="height: 300px; width: 100%"></div>
                <div id="chart2" style="height: 300px; width: 100%"></div>
                <br />
                <div class="row justify-content-center">
                  <div class="col-5 m-2 pressure">
                    <h6>Pressure</h6>
                    <span id="pressure"> </span>
                    <span>hpa</span>
                  </div>
                  <div class="col-5 m-2 humidity">
                    <h6>Humidity</h6>
                    <span id="humidity"></span>
                    <span>%</span>
                  </div>
                </div>
                <br />
                <div class="row justify-content-center">
                  <div class="col-11">
                    <div class="float-left">
                      <h6>Sunrise</h6>
                      <span id="Sunrise"> </span>
                      <span>AM</span>
                    </div>
                    <div class="float-right">
                      <h6>Sunset</h6>
                      <span id="Sunset"> </span>
                      <span>PM</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./src/js/weather.js"></script>
</html>
